spring.profiles.active=@project.mode@
prefix-api=/api

# CONFIGURACION DE EUREKA

# CONFIGURACION ARCHIVO LOG
logging.path=C:/APP/Logs/ETH2
logging.config=http://localhost:8888/ETH2/default/master/ETH2Logback.xml

# CONFIGURACION DE LOS HTTP encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# PARA LA INTERNALIZACION
spring.messages.basename=messages
spring.messages.cache-duration=-1
spring.messages.encoding=UTF-8

# DEVTOOLS
spring.devtools.restart.additional-paths=.
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# ACTUATOR
management.endpoints.enabled-by-default=true

# PARA H2
spring.datasource.url=jdbc:h2:file:~/ETH2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true
