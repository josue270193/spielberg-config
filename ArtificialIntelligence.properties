prefix-api=/api

# CONFIGURACION ARCHIVO LOG
logging.path=C:/APP/Logs/ArtificialIntelligence
logging.config=http://localhost:8888/ArtificialIntelligence/default/master/ArtificialIntelligenceLogback.xml

# CONFIGURACION DE LOS HTTP encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# PARA LA INTERNALIZACION
spring.messages.basename=messages
spring.messages.cache-seconds=-1
spring.messages.encoding=UTF-8

# DEVTOOLS
spring.devtools.restart.additional-paths=.
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# ACTUATOR
endpoints.default.web.enabled=true

# PARA LA BD MONGODB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=spielberg