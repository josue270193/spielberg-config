spring.profiles.active=@project.mode@
prefix-api=/api
server.port=9999

# CONFIGURACION DE EUREKA

# CONFIGURACION ARCHIVO LOG
logging.path=C:/APP/Logs/MinorityReport
logging.config=http://localhost:8888/MinorityReport/default/master/MinorityReportLogback.xml

# CONFIGURACION DE LOS HTTP encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# PARA LA INTERNALIZACION
spring.messages.basename=messages
spring.messages.cache-duration=-1
spring.messages.encoding=UTF-8

# DEVTOOLS
spring.devtools.restart.additional-paths=.
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# ACTUATOR
management.endpoints.enabled-by-default=true